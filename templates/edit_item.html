<html>
<head>
    <title>New Item</title>
</head>
<body>
<a href="{{ url_for('catalog') }}">Home</a>
<h1> Edit Menu Item </h1>

<form action="{{url_for('edit_item', category_id=category.id, item_id=item.id)}}" method = 'POST'>

    <p>Name:</p>

    <input type="text" size='30' name='name' placeholder="{{item.name}}" value="{{item.name}}">

    <p>Price: </p>

    <input type="text" size="30" name="price" placeholder="{{item.price}}" value="{{item.price}}">

    <p>Description:</p>

    <input type="text" size="30" name="description" placeholder="{{item.description}}" value="{{item.description}}">

    <input type='submit' value='Update'>

</form>

</body>
</html>
