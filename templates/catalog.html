<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<h1>Categories:</h1>
<body>
    <ol>
        {% for category in categories %}
        <li>
            <a href="{{ url_for('category', category_id=category.id) }}">{{category.name}}</a>
        </li>
        {% endfor %}
    </ol>

    <a href="{{ url_for('catalog_json') }}">json</a>

</body>
</html>
